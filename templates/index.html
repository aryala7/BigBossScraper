<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #f4a261;
        }

        .slider {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slider img {
            width: 100%;
            display: block;
        }

        .category-title {
            margin: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            color: #333;
        }

        .product-slider-container {
            display: flex;
            overflow: hidden;
        }

        .product-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
            width: 200px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
    <link href="{{url_for('static',filename="assets/css/flickity.min.css")}}" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <div class="logo">
        <img src="https://via.placeholder.com/40" alt="Logo">
        <h1>Our Products</h1>
    </div>
    <nav class="nav">
        <a href="{{ url_for('category', name='fliese') }}">Fliese</a>
        <a href="{{ url_for('category', name='glas') }}">Glas</a>
        
    </nav>
</header>

<div class="slider">
    <img src="https://via.placeholder.com/1200x400" alt="Slider Image 1">
</div>

<div class="category-title">Fliese</div>
<div class="main-carousel" id="fliese-slider">
  {% for product in fliese_products %}
  <div class="product-card carousel-cell">
      <img src="{{ product.image_url }}" alt="{{ product.title }}">
      <h3>{{ product.title }}</h3>
  </div>
  {% endfor %}
</div>

<div class="category-title">Glas</div>
<div class="">
    
    <div class="main-carousel" id="glas-slider">
        {% for product in glas_products %}
        <div class="product-card carousel-cell">
            <img src="{{ product.image_url }}" alt="{{ product.title }}">
            <h3>{{ product.title }}</h3>
        </div>
        {% endfor %}
    </div>

</div>

<footer>
    <p>Contact Us: contact@ourproducts.com</p>
    <p>Phone: +1 234 567 890</p>
    <p>Address: 123 Product Street, Commerce City</p>
</footer>
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/flickity.pkgd.min.js') }}"></script>

<script>
  $(document).ready(function() {
    $('#glas-slider').flickity({
      cellAlign: 'left',
      contain: true,
      pageDots: false,
      autoPlay: true
    });
    $('.main-carousel').flickity({
      // options
      cellAlign: 'left',
      contain: true,
      pageDots: false
    });
    $('#fliese-slider').flickity({
       // options
       cellAlign: 'left',
       contain: true,
       pageDots: false,
       autoPlay: true
    });
  });

</script>

</body>
</html>
